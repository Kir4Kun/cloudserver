---
apiVersion: v1
kind: Pod
metadata:
  name: worker
spec:
 # To be removed when RELENG-4978 is fixed
  initContainers:
  - name: workaround
    image: k8s.gcr.io/build-image/debian-iptables-amd64:buster-v1.6.7
    command:
    - sh
    - -c
    - "iptables -t mangle -A POSTROUTING -p tcp --tcp-flags SYN,RST SYN -j TCPMSS --clamp-mss-to-pmtu"
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
      privileged: true
  containers:
    - name: build-worker
      image: "{{ images.worker }}"
      resources:
        requests:
          cpu: "250m"
          memory: 1Gi
        limits:
          cpu: "1"
          memory: 1Gi
      env:
        - name: DOCKER_HOST
          value: localhost:2375
      volumeMounts:
        - name: worker-workspace
          mountPath: /home/eve/workspace
    - name: dind-daemon
      image: docker:18.09.6-dind
      resources:
        requests:
          cpu: "500m"
          memory: 1Gi
        limits:
          cpu: "1"
          memory: 1Gi
      securityContext:
        privileged: true
      volumeMounts:
        - name: docker-storage
          mountPath: /var/lib/docker
        - name: worker-workspace
          mountPath: /home/eve/workspace
  volumes:
    - name: docker-storage
      emptyDir: {}
    - name: worker-workspace
      emptyDir: {}
